groups:
  - name: "Container Image"
    description: "Image to be used for container"
  - name: "OpenSearch Configuration"
    description: "Configuring OpenSearch"

questions:
  - variable: opensearchHosts
    description: "OpenSearch hosts to connect to (https://opensearch-cluster-master.<opensearch-namespace>:9200)"
    label: "OpenSearch Hosts"
    group: "OpenSearch Configuration"
    schema:
      type: string
      required: true
      default: "https://opensearch-cluster-master.<opensearch-namespace>:9200"

## This enables ingress (traefik from truecharts must be installed) and sets hostname
#ingress:
#  enabled: true
#  type: "HTTP"
#  hosts:
#    - host: "opensearch-dash.nas"
#      paths:
#        - path: "/"
  - variable: ingress
    description: "Ingress"
    label: "Ingress"
    group: "OpenSearch Configuration"
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: "Enable ingress"
          schema:
            type: boolean
            default: true
            hidden: true
        - variable: type
          label: "Ingress type"
          schema:
            type: string
            default: "HTTP"
            hidden: true
        - variable: hosts
          label: "Hosts for ingress to match to"
          schema:
            type: list
            items:
              - variable: hostitem
                label: "host list item"
                schema:
                  type: dict
                  attrs:
                    - variable: host
                      label: "FQDN for ingress"
                      schema:
                        type: string
                        default: "https://opensearch-cluster-master.<opensearch-namespace>:9200"
                    - variable: paths
                      label: "Paths to match"
                      schema:
                        type: list
                        items:
                          - variable: pathitem
                            label: "Path list item"
                            schema:
                              type: dict
                              attrs:
                                - variable: path
                                  label: "Path to match"
                                  schema:
                                    type: string
                                    default: "/"

## This disables the security, but the service will still use https protocol
#extraEnvs:
#  - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
#    value: "true"
  - variable: extraEnvs
    description: "OpenSearch Environment Variables"
    label: "OpenSearch Environment Variables"
    group: "OpenSearch Configuration"
    schema:
      type: list
      default: [{"name": "DISABLE_SECURITY_DASHBOARDS_PLUGIN", "value": "true"}]
      items:
        - variable: extraEnv
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
            - variable: name
              label: "Name"
              schema:
                type: string
            - variable: value
              label: "Value"
              schema:
                type: string
