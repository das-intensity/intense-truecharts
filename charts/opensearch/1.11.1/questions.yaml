groups:
  - name: "Container Image"
    description: "Image to be used for container"
  - name: "OpenSearch Configuration"
    description: "Configuring OpenSearch"

questions:
## Update Policy
  - variable: strategyType
    group: "Container Image"
    label: "Update Strategy"
    schema:
      type: string
      default: "RollingUpdate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

## This enables ingress (traefik from truecharts must be installed) and sets hostname
#ingress:
#  enabled: true
#  type: "HTTP"
#  hosts:
#    - "opensearch.nas"
  - variable: ingress
    description: "OpenSearch Ingress"
    label: "OpenSearch Ingress"
    group: "OpenSearch Configuration"
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: "Enable ingress"
          schema:
            type: boolean
            default: true
            hidden: true
        - variable: type
          label: "Ingress type"
          schema:
            type: string
            default: "HTTP"
            hidden: true
        - variable: hosts
          label: "Hosts for ingress to match to"
          schema:
            type: list
            items:
              - variable: host
                label: "FQDN for ingress"
                schema:
                  type: string

## This disables the security, but the service will still use https protocol
#extraEnvs:
#  - name: plugins.security.disabled
#    value: "true"
  - variable: extraEnvs
    description: "OpenSearch Environment Variables"
    label: "OpenSearch Environment Variables"
    group: "OpenSearch Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: extraEnv
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
            - variable: name
              label: "Name"
              schema:
                type: string
            - variable: value
              label: "Name"
              schema:
                type: string
